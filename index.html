<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial AI Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': {
                light: '#FFB400',
                DEFAULT: '#FFB400',
                dark: '#E6A200',
              },
              'brand-secondary': {
                light: '#10b981',
                DEFAULT: '#059669',
                dark: '#047857',
              },
              'background': {
                light: '#f9fafb',
                dark: '#111827',
              },
              'surface': {
                light: '#ffffff',
                dark: '#1f2937',
              },
              'on-surface': {
                light: '#111827',
                dark: '#f9fafb',
              },
              'on-surface-secondary': {
                light: '#6b7280',
                dark: '#9ca3af',
              },
              'border-color': {
                light: '#e5e7eb',
                dark: '#374151'
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* 다크모드 텍스트 자동 변환 */
      .dark {
        color: #f9fafb;
      }
      
      .dark * {
        color: inherit;
      }
      
      /* 명시적으로 색상이 지정되지 않은 텍스트는 다크모드에서 흰색 */
      .dark p:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark span:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark div:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark h1:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark h2:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark h3:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark h4:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark h5:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark h6:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark label:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark button:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark input:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark textarea:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *),
      .dark select:not([class*="text-"]):not(.recharts-tooltip-custom):not(.recharts-tooltip-custom *) {
        color: #f9fafb !important;
      }
      
      /* text-black, text-gray-900 등 검은색 텍스트를 다크모드에서 흰색으로 */
      .dark .text-black,
      .dark .text-gray-900,
      .dark .text-gray-800,
      .dark .text-gray-700 {
        color: #f9fafb !important;
      }
      
      /* Recharts Tooltip 예외 처리 - 항상 흰 배경에 검은 글씨 (최우선 적용) */
      .recharts-tooltip-custom,
      .recharts-tooltip-custom *,
      .recharts-tooltip-text,
      .dark .recharts-tooltip-custom,
      .dark .recharts-tooltip-custom *,
      .dark .recharts-tooltip-text,
      .dark .recharts-tooltip-text * {
        color: #111827 !important;
      }
      
      .recharts-tooltip-custom,
      .dark .recharts-tooltip-custom {
        background-color: #ffffff !important;
        border: 1px solid #e5e7eb !important;
      }
      
      .dark .recharts-tooltip-wrapper,
      .dark .recharts-tooltip-wrapper *,
      .dark .recharts-default-tooltip,
      .dark .recharts-default-tooltip * {
        color: #111827 !important;
        background-color: #ffffff !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
